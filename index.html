<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: 'Pacifico', cursive;
        }
        .center-container {
            text-align: center;
            background-color: #ffb6c1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #myForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
        .party-popper {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50') no-repeat center center;
            background-size: contain;
            animation: popper-animation 1s ease-out forwards;
        }
        @keyframes popper-animation {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <form id="myForm">
            <p class="question">Do you want to go to coffee with me???</p><br>
            <button id="yesBtn" type="button">Yes</button>
            <button id="noBtn" type="button" onmouseover="moveNoBtn()">No</button>
        </form>
    </div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            const popper = document.createElement('div');
            popper.className = 'party-popper';
            document.body.appendChild(popper);
            setTimeout(() => {
                popper.remove();
            }, 1000); // Remove the popper after the animation
        });

        function moveNoBtn() {
            const noBtn = document.getElementById("noBtn");
            const xPos = Math.random() * (window.innerWidth - 100);
            const yPos = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${xPos}px`;
            noBtn.style.top = `${yPos}px`;
        }
    </script>
</body>
</html>
